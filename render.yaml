services:
  - type: web
    name: portoex-cotacao
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: FLASK_ENV
        value: production
      - key: WEB_CONCURRENCY
        value: 4
      - key: GUNICORN_CMD_ARGS
        value: "--timeout 120 --workers 4 --worker-class gthread --threads 4"
      - key: REDIS_URL
        fromService:
          type: redis
          name: portoex-cache
          property: connectionString
    healthCheckPath: /
    autoDeploy: true

  - type: redis
    name: portoex-cache
    ipAllowList: []
    plan: free 