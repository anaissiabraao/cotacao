services:
  - type: web
    name: portoex
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --config gunicorn.conf.py improved_chico_automate_fpdf:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: FLASK_ENV
        value: production
      - key: WEB_CONCURRENCY
        value: 2
    healthCheckPath: / 